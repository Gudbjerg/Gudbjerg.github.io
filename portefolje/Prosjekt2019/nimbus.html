    <main>

    </main>

    <script>
    const main = document.querySelector("main");
    const db = firebase.database();
    const båter = db.ref("Båter");

    function genererHTML(snapshot){
      let båter = snapshot.val();
      let key = snapshot.key;
      main.innerHTML +=`

      <a id="annonse" href="annonse.html?id=${key}">
        <article class="Båter">
          <h1>${båter.Merke}${båter.Modell}</h1>
          <br>
          <img src="${båter.Bilde}" alt="">
          <p> Type: ${båter.Type} </p>
          <p> År: ${båter.År} </p>
          <p> fot: ${båter.Fot} </p>
          <p> Pris: ${båter.Pris} </p>
        </article>
      </a>
        `
    }

    function visNimbus(){
      main.innerHTML=``
      båter.orderByChild("Merke").equalTo("Nimbus").on("child_added",genererHTML)

    }

    visNimbus();

    function sorterMerke(){
      main.innerHTML = ``
        båter.orderByChild("Merke")
        .on("child_added",genererHTML);
    }

    function sorterAlder(){
      main.innerHTML = ``
        båter.orderByChild("År")
        .on("child_added",genererHTML);

    }


    </script>
